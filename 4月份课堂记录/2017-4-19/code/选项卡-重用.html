<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #box1,
    #box2 {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        float: left;
        margin-left: 50px;
    }

    #box1 p,
    #box2 p {
        width: 300px;
        height: 39px;
        margin: 0;
        border-bottom: 1px solid red;
    }

    #box1 > p a,
    #box2 > p a {
        width: 100px;
        height: 39px;
        background: cadetblue;
        display: block;
        float: left;
        text-align: center;
        line-height: 39px;
        text-decoration: none;
        color: black;
    }

    #box1 div,
    #box2 div {
        width: 300px;
        height: 260px;
        text-align: center;
        line-height: 260px;
        display: none;
    }

    #box1 > p a.on,
    #box2 > p a.on {
        background: #5bc0de;
        color: white;
    }
</style>
<script>
    window.onload = function () {
        tab('box1','onclick');
        tab('box2','onmouseover');
    };
    function tab(id,sEv) {
        var oBox = document.getElementById(id);
        var aBtn = oBox.getElementsByTagName('a');
        var aDiv = oBox.getElementsByTagName('div');

        for (var i = 0; i < aBtn.length; i++) {
            aBtn[i].index = i;
            aBtn[i][sEv] = function () {
                for (var i = 0; i < aBtn.length; i++) {
                    aBtn[i].className = '';
                    aDiv[i].style.display = 'none';
                }
                this.className = 'on';
                aDiv[this.index].style.display = 'block';
            }
        }
    }
</script>
<body>
<div id="box1">
    <p>
        <a href="javascript:;" class="on">规则</a>
        <a href="javascript:;">公告</a>
        <a href="javascript:;">论坛</a>
    </p>
    <div style="display: block">规则</div>
    <div>公告</div>
    <div>论坛</div>
</div>
<div id="box2">
    <p>
        <a href="javascript:;" class="on">规则</a>
        <a href="javascript:;">公告</a>
        <a href="javascript:;">论坛</a>
    </p>
    <div style="display: block">规则</div>
    <div>公告</div>
    <div>论坛</div>
</div>

</body>
</html>
