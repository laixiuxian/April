<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    window.onload = function () {
        var aInput = document.getElementsByTagName('input');

        aInput[0].onclick = function(){
            //如果当前按钮为选中状态:
            if(this.checked == true){
                for(var i = 1; i < aInput.length; i++){
                    aInput[i].checked = true;
                }
            }
        }
    }
</script>
<body>
<input type="checkbox">
<hr>
<input type="checkbox" >
<input type="checkbox" >
<input type="checkbox" >
<input type="checkbox" >
<input type="checkbox" >
</body>
</html>
