<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
        }

        #small {
            width: 175px;
            height: 175px;
            border: #000 1px solid;
            float: left;
            position: relative;
        }

        #small img {
            width: 175px;
            height: 175px;
        }

        #small p {
            width: 70px;
            height: 70px;
            background: yellow;
            opacity: .5;
            border: red 1px solid;
            left: 0;
            top: 0;
            position: absolute;
            display: none;
        }

        #big {
            width: 400px;
            height: 400px;
            border: #000 1px solid;
            float: left;
            margin-left: 20px;
            overflow: hidden;
            position: relative;
            /*display: none;*/
        }

        #big img {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div id="small">
    <img src="s.jpg" alt="">
    <p id="mask"></p>
</div>
<div id="big">
    <img src="b.jpg" alt="">
</div>
</body>
</html>
