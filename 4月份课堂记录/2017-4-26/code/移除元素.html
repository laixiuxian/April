<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
    <script>
        window.onload = function(){
            var oBtn = document.getElementById('btn');

            var oBox = document.getElementById('box');
            var oH3 = oBox.getElementsByTagName('h3')[0];

            oBtn.onclick = function(){
                oBox.removeChild(oH3);
            }
        }
    </script>
</head>
<body>
<input type="button" value="创建" id="btn">
<div id="box">
    <h3>我是一个H3</h3>
</div>
</body>
</html>
