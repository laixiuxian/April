<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background: gray;
            float: left;
            margin: 10px;
        }
    </style>
    <script>
        window.onload = function () {
            var aDiv = document.getElementsByTagName('div');

            for (var i = 0; i < aDiv.length; i++) {
                aDiv[i].onclick = function () {
                    //先把所有的都变成灰色
                    for (var i = 0; i < aDiv.length; i++) {
                        aDiv[i].style.background = 'gray';
                    }
                    //再把当前的变成红色;
                    this.style.background = 'red';
                }
            }
        }
    </script>
</head>
<body>
<div></div>
<div></div>
<div></div>
</body>
</html>
