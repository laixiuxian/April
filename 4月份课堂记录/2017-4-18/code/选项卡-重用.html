<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1,
        #box2,
        #box3 {
            width: 210px;
            height: 210px;
            border: #000 1px solid;
            margin-right: 30px;
            float: left;
        }
        #box1 p,
        #box2 p,
        #box3 p {
            width: 210px;
            height: 29px;
            border-bottom: #000 1px solid;
            margin: 0;
        }
        #box1 p a,
        #box2 p a,
        #box3 p a {
            display: block;
            width: 70px;
            height: 29px;
            line-height: 29px;
            text-align: center;
            float: left;
            background: #ececec;
            text-decoration: none;
            color: #333;
        }
        #box1 p a.active,
        #box2 p a.active,
        #box3 p a.active {
            background: #c00;
            color: #fff;
        }
        #box1 div,
        #box2 div,
        #box3 div {
            width: 210px;
            height: 180px;
            line-height: 180px;
            text-align: center;
            font-size: 50px;
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            tab('box1');
            tab('box2');
            tab('box3');
        };
        function tab(id) {
            var oBox = document.getElementById(id);
            var aBtn = oBox.getElementsByTagName('a');
            var aDiv = oBox.getElementsByTagName('div');

            for (var i = 0; i < aBtn.length; i++) {
                aBtn[i].index = i;
                aBtn[i].onclick = function () {
                    for (var i = 0; i < aBtn.length; i++) {
                        aBtn[i].className = '';
                        aDiv[i].style.display = 'none';
                    }
                    this.className = 'active';
                    aDiv[this.index].style.display = 'block';
                };
            }
        }
    </script>
</head>
<body>
<div id="box1">
    <p>
        <a href="javascript:;" class="active">公告</a>
        <a href="javascript:;">规则</a>
        <a href="javascript:;">论坛</a>
    </p>
    <div style="display: block;">公告</div>
    <div>规则</div>
    <div>论坛</div>
</div>
<div id="box2">
    <p>
        <a href="javascript:;" class="active">公告</a>
        <a href="javascript:;">规则</a>
        <a href="javascript:;">论坛</a>
    </p>
    <div style="display: block;">公告</div>
    <div>规则</div>
    <div>论坛</div>
</div>
<div id="box3">
    <p>
        <a href="javascript:;" class="active">公告</a>
        <a href="javascript:;">规则</a>
        <a href="javascript:;">论坛</a>
    </p>
    <div style="display: block;">公告</div>
    <div>规则</div>
    <div>论坛</div>
</div>
</body>
</html>
