<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择卡改</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border: #000 1px solid;
        }
        #box p {
            width: 100%;
            height: 39px;
            margin: 0;
            border-bottom: #000 1px solid;
        }
        #box p a{
            display: block;
            float: left;
            width: 100px;
            height: 39px;
            line-height: 39px;
            text-align: center;
            color: #000;
            background: #ececec;
            text-decoration: none;
        }
        #box p a.on {
            background: red;
            color: #fff;
        }
        #box div {
            width: 300px;
            height: 260px;
            line-height: 260px;
            text-align: center;
            font-size: 50px;
            display: none;
        }
    </style>
    <script>
        window.onload = function (){
            var oBox = document.getElementById('box');
            var aBtn = oBox.getElementsByTagName('a');
            var aDiv = oBox.getElementsByTagName('div');

            for(var i = 0; i < 3; i++){
                aBtn[i].onmouseover = function(){
                    for(var i = 0; i < 3; i++){

                        aBtn[i].className = '';
                    }
                    this.className = 'on';
                    for(var i = 0; i < 3; i++){
                        aDiv[i].style.display = 'none';
                    }
                    aDiv[this.title].style.display = 'block';
                }
            }
        }
    </script>
</head>
<body>
<div id="box">
    <p>
        <a href="javascript:;"  class="on"  title="0">公告</a>
        <a href="javascript:;"  title="1">规则</a>
        <a href="javascript:;"  title="2">论坛</a>
    </p>
    <div style="display: block;">公告</div>
    <div>规则</div>
    <div>论坛</div>
</div>
</body>
</html>
