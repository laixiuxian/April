<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border: #000 1px solid;
        }

        #box p {
            width: 100%;
            height: 39px;
            margin: 0;
            border-bottom: #000 1px solid;
        }

        #box p a {
            display: block;
            float: left;
            width: 100px;
            height: 39px;
            line-height: 39px;
            text-align: center;
            color: #000;
            background: #ececec;
            text-decoration: none;
        }

        #box p a.on {
            background: red;
            color: #fff;
        }

        #box div {
            width: 300px;
            height: 260px;
            line-height: 260px;
            text-align: center;
            font-size: 50px;
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            var oBox = document.getElementById('box');
            var aBtn = oBox.getElementsByTagName('a');
            var aDiv = oBox.getElementsByTagName('div');
            for (var i = 0; i < 3; i++) {
                aBtn[i].index = i;
                aBtn[i].onmouseover = function () {
                    //第一步:先清空所有按钮的className;
                    for (var i = 0; i < 3; i++) {
                        aBtn[i].className = '';
                        aDiv[i].style.display = 'none';
                    }
                    this.className = 'on';
                    aDiv[this.index].style.display = 'block';
                }
            }
        }
    </script>
</head>
<body>
<div id="box">
    <p>
        <a href="javascript:;" class="on">公告</a>
        <a href="javascript:;">规则</a>
        <a href="javascript:;">论坛</a>
    </p>
    <div style="display: block;">公告</div>
    <div>规则</div>
    <div>论坛</div>
</div>
</body>
</html>
