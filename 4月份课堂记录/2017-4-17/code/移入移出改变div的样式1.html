<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
    <script>
        function bianda(){
            var oBox = document.getElementById('box');
            oBox.style.width='200px';
            oBox.style.height='200px';
            oBox.style.backgroundColor='green';
        }

        function bianxiao(){
            var oBox = document.getElementById('box');
            oBox.style.width='100px';
            oBox.style.height='100px';
            oBox.style.backgroundColor='red';
        }
    </script>
</head>
<body>
<div id="box" onmouseover="bianda()" onmouseout="bianxiao()"></div>
</body>
</html>
