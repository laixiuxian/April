<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var g, m,x;
        for(g=1;g<20;g++){
            for(m=1;m<34;m++){
                for(x=1;x<100;x++){
                    if(g+m+x==100){
                        if(5*g+3*m+x/3==100){
                            var arr=[g,m,x]
                            document.write(arr+'<br/>')
                        }
                    }
                }
            }
        }
        var a, b, c, d,e;
        for(a=1;a<10;a++){
            for(b=0;b<10;b++){
                for(c=0;c<10;c++){
                    for(d=0;d<10;d++){
                        for(e=0;e<10;e++){
                            if(a*10000+b*1000+c*100+d*10+e==a*a*a*a*a+b*b*b*b*b+c*c*c*c*c+d*d*d*d*d+e*e*e*e*e){
                                document.write('<br/>'+(a*10000+b*1000+c*100+d*10+e))
                            }
                        }
                    }
                }
            }
        }


    </script>
</head>
<body>

</body>
</html>
