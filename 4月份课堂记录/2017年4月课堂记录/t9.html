<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var num1 = prompt("请输入第一个数字");
        var num2 = prompt("请输入第二个数字");
        var t = prompt("请输入运算符");
        num1 = Number(num1);
        num2 = Number(num2);
        if(!isNaN(num1) && !isNaN(num2)) {
            switch (t) {
                case "+":
                    console.log(num1 + num2);
                    break
                case "-":
                    console.log(num1 - num2);
                    break;
                case "*":
                    console.log(num1 * num2);
                    break;
                case "/":
                    console.log(num1 / num2);
                    break;
                default :
                    console.log("您输入的运算符有误");
            }
        }else{
            console.log("您输入的数字有误");
        }
    </script>
</head>
<body>

</body>
</html>
