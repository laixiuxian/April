<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            border: 1px solid black;
            box-sizing: border-box;
        }
       .d{
           width:1200px;
           margin: 0 auto;
           border:none;
       }
        .d1,.d3{
            width:1200px;
            height: 50px;
            margin: 0 auto;
        }
        .d2{
            width:1200px;
            height: 400px;
            margin: 20px auto 20px;
            border: none;
        }
        .d21,.d23{
            width:100px;
            height: 400px;
            float: left;
        }
        .d22{
            width:960px;
            height: 400px;
            float: left;
            margin: 0 20px 0 20px;
        }
        .d221,.d223{
            width: 920px;
            height: 50px;
            margin: 0 auto;
        }
        .d221{
            margin-top: 30px;
        }
        .d222{
            width: 900px;
            height: 210px;
            margin: 20px auto 20px;
            border: none;
        }
        .d2221,.d2222{
            width: 440px;
            height: 210px;
            float: left;
        }
        .d2221{
            margin-right: 20px;
        }
    </style>
</head>
<body>

    <div class="d1"></div>
    <div class="d2">
        <div class="d21"></div>
        <div class="d22">
            <div class="d221"></div>
            <div class="d222">
                <div class="d2221"></div>
                <div class="d2222"></div>
            </div>
            <div class="d223"></div>
        </div>
        <div class="d23"></div>
    </div>
    <div class="d3"></div>

</body>
</html>
