<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #box {
            width: 300px;
            height: 300px;
            border: #000 1px solid;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
        }

        #box span {
            display: block;
            width: 300px;
            height: 150px;
            background: white;
            opacity: .1;
            position: absolute;
            left: 0;
        }

        #up {
            top: 0;
        }
        #down {
            bottom: 0;
        }
        #box img{
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var oUp = document.getElementById('up');
            var oDown = document.getElementById('down');
            var oImg = document.getElementById('img');
            var count = 0;
            oUp.onmouseover = function(){
                count-=10;
                oImg.style.top = count + 'px';
            }
        }
    </script>
</head>
<body>
<div id="box">
    <img src="tu.jpg" alt="" id="img">
    <span id="up"></span>
    <span id="down"></span>
</div>
</body>
</html>
