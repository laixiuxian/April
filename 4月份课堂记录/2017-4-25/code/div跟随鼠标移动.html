<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        #box {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script>
        window.onload = function(){
            var oBox = document.getElementById('box');

            document.onmousemove = function(ev){
                var oEvent = ev || event;
                oBox.style.left = oEvent.clientX + 'px';
                oBox.style.top = oEvent.clientY + 'px';
            }
        }
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
