<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
        }
        #box {
            width: 350px;
            height: 300px;
            border: #000 1px solid;
            margin: 100px auto;
        }

        #box p {
            width: 350px;
            height: 39px;
            border-bottom: #000 1px solid;
        }

        #box p a,
        #box p span {
            display: block;
            float: left;
            width: 70px;
            height: 39px;
            line-height: 39px;
            text-align: center;
            background: #ececec;
            color: #333;
        }

        #box p span:hover{
            cursor: pointer;
        }

        #box p span.on {
            background: #c00;
            color: #fff;
        }

        #box div {
            width: 350px;
            height: 260px;
            line-height: 260px;
            text-align: center;
            font-size: 50px;
            display: none;
        }
    </style>
    <script>
        window.onload = function(){
            var oBox = document.getElementById('box');

            var aSpan = oBox.getElementsByTagName('span');
            var aDiv = oBox.getElementsByTagName('div');
            var oPrev = document.getElementById('prev');
            var oNext = document.getElementById('next');
            var iNow = 0;
            var timer;

            for(var i = 0; i < aSpan.length; i++){
                aSpan[i].index = i;
                aSpan[i].onclick = function(){
                    iNow = this.index;
                    tab();
                }
            }
           function tab(){
               for(var i = 0; i < aSpan.length; i++){
                   aSpan[i].className = '';
                   aDiv[i].style.display = 'none';
               }
               aSpan[iNow].className = 'on';
               aDiv[iNow].style.display = 'block';
           }

            //下一个按钮点击动作:
            oNext.onclick = next;
            function next(){
                iNow++;
                if(iNow == aSpan.length)iNow = 0;
                tab();
            }

            //上一个按钮点击动作:
            oPrev.onclick = function(){
                iNow--;
                if(iNow == -1)iNow = aSpan.length - 1;
                tab();
            }

            timer = setInterval(next,1000);

            oBox.onmouseover = function(){
                clearInterval(timer);
            };

            oBox.onmouseout = function () {
                timer = setInterval(next,1000);
            }
        }
    </script>
</head>
<body>
<div id="box">
    <p>
        <a href="javascript:;" id="prev">←</a>
        <span class="on">公告</span>
        <span>规则</span>
        <span>论坛</span>
        <a href="javascript:;" id="next">→</a>
    </p>
    <div style="display: block;">公告</div>
    <div>规则</div>
    <div>论坛</div>
</div>
</body>
</html>
