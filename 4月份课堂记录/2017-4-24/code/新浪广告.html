<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
        }
        #box {
            width: 100%;
            height: 300px;
            background: red;
            display: none;
        }
    </style>
    <script>
        window.onload = function(){
            var oBox = document.getElementById('box');

            setTimeout(function(){
                oBox.style.display = 'block';
            },2000);

            setTimeout(function(){
                oBox.style.display = 'none';
            },3000);
        }
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
