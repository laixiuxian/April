<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div {
	width: 100px;
	height: 100px;
	background: red;
	float: left;
	margin-right: 10px;
}
</style>
<script>
window.onload = function(){
	var aDiv = document.getElementsByTagName('div');
	for(var i = 0; i < aDiv.length; i++){
		aDiv[i].onclick = function(){
			alert(i);	
		}	
	}
}
</script>
</head>

<body>
<div></div><div></div><div></div>
</body>
</html>
