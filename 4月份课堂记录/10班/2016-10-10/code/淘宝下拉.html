<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 100px;
	height: 200px;
	background: red;
	display: none;
}
</style>
</head>

<body>
<input type="button" value="按钮" onmouseover="document.getElementById('box').style.display='block';" onmouseout="document.getElementById('box').style.display='none';"/>
<div id="box"></div>
</body>
</html>
