<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	var oBtn = document.getElementById('btn');
	var oTxt = document.getElementById('text');
	var count = 0;
	oBtn.onclick = function(){
		var oVal = oTxt.value;
		if(oVal == ''){
			alert('留言不能为空');	
			return;
		}
		count++;
		if(oBox.innerHTML == '<em>这里会显示留言内容……</em>'){
			oBox.innerHTML = '';	
		}
		var oP = document.createElement('P');
		oP.innerHTML = count + '.' +oVal;
		var oSpan = document.createElement('span');
		oSpan.innerHTML = '确定要把'+count+'.'+oTxt.value+'删除吗';
		oP.appendChild(oSpan);
		oSpan.style.display = 'none';
		oBox.appendChild(oP);
		oP.onmouseover = function(){
			oSpan.style.display = 'block';
		}
		oP.onmouseout = function(){
			oSpan.style.display = 'none';	
		}
		oP.onclick = function(){
			oBox.removeChild(this);	
			if(oBox.innerHTML == ''){
				oBox.innerHTML = '<em>这里会显示留言内容……</em>';	
			}
		}
		oTxt.value = '';
	};
}
</script>
</head>
<body>
<div id="parent">
	<h4>留言内容：</h4>
	<div id="box"><em>这里会显示留言内容……</em></div>
	<textarea id="text"></textarea><br />
	<input id="btn" type="button" value="发表留言" />
</div>
</body>
</html>
