<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        if(window.navigator.userAgent.indexOf('Chrome') !=-1){
            alert('chrome');
        }else if(window.navigator.userAgent.indexOf('Firefox') !=-1){
            alert('火狐');
        }else if(window.navigator.userAgent.indexOf('MSIE 7.0') !=-1){
            alert('ie7');
        }else{
            alert('其它浏览器');
        }
    </script>
</head>

</html>
